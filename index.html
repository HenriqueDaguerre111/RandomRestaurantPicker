<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugestão de Restaurante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sugestão de Restaurante</h1>
    <p>Deixe-nos escolher um restaurante próximo para você!</p>

    <!-- Opções de busca -->
    <div class="controls">
      <label for="cuisine">Tipo de Cozinha:</label>
      <select id="cuisine">
        <option value="">Qualquer</option>
        <option value="italian">Italiana</option>
        <option value="chinese">Chinesa</option>
        <option value="mexican">Mexicana</option>
        <option value="japanese">Japonesa</option>
      </select>
      <label for="radius">Raio (km):</label>
      <input type="number" id="radius" value="5" min="1" max="50">
      <button id="find-btn">Encontrar Restaurante</button>
    </div>

    <!-- Resultado -->
    <div id="result">
      <div id="restaurant-details">
        <h2>Detalhes do Restaurante:</h2>
        <div id="restaurant-info">
          <p id="restaurant-name">Clique no botão para começar!</p>
        </div>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU1waaKw5GgBpNlaUQ01Cv9PSvl2phmVU&libraries=places"></script>
  <script src="script.js"></script>
</body>
</html>
